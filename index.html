<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car moving Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>

            </div>
        </div>
    </div>
